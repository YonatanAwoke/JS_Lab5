<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="app.js"></script>
    <title>Calculator</title>
</body>
   

<div class="calculator">

    <input type="text" class="calculator-screen" value="0" id="res"/>
  
    <div class="calculator-keys">
  
      <button type="button" class="operator" value="+" onclick="inop(this.value)">+</button>
      <button type="button" class="operator" value="-" onclick="inop(this.value)">-</button>
      <button type="button" class="operator" value="*" onclick="inop(this.value)">&times;</button>
      <button type="button" class="operator" value="/" onclick="inop(this.value)">&divide;</button>
  
      <button type="button" value="7" onclick="inval(this.value)">7</button>
      <button type="button" value="8" onclick="inval(this.value)">8</button>
      <button type="button" value="9" onclick="inval(this.value)">9</button>
  
  
      <button type="button" value="4" onclick="inval(this.value)">4</button>
      <button type="button" value="5" onclick="inval(this.value)">5</button>
      <button type="button" value="6" onclick="inval(this.value)">6</button>
  
  
      <button type="button" value="1" onclick="inval(this.value)">1</button>
      <button type="button" value="2" onclick="inval(this.value)">2</button>
      <button type="button" value="3" onclick="inval(this.value)">3</button>
  
  
      <button type="button" value="0" onclick="inval(this.value)">0</button>
      <button type="button" class="decimal" value="." onclick="inval(this.value)">.</button>
      <button type="button" class="all-clear" value="all-clear" onclick="clr()">AC</button>
  
      <button type="button" class="equal-sign" value="=" onclick="calculate()">=</button>
  
    </div>
  </div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
